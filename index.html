<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC Chen's Work</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="/sketch.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <button
      class="menu"
      id="menuBtn"
      aria-controls="siteMenu"
      aria-expanded="false"
      aria-label="Open menu"
    >
      <img src="homepage_image/menu.png" alt="Menu" width="36" />
    </button>

    <!-- 全螢幕選單（平常隱藏） -->
    <nav class="overlay-menu" id="siteMenu" hidden>
      <button class="menu-close" aria-label="Close menu">×</button>
      <ul class="menu-list">
        <li><a href="index.html">HOME</a></li>
        <li><a href="Work/index.html">PROJECT</a></li>
        <li><a href="Interaction/index.html">INTERATION</a></li>
        <li><a href="Photography/index.html">PHOTOGRAPHY</a></li>
        <li><a href="Film/index.html">FILM</a></li>
        <li><a href="AboutMe/index.html">About Me</a></li>
      </ul>
    </nav>
    <div class="name">
      <h1>CC CHEN<br />WORK</h1>
    </div>

    <!-- 開關選單 -->
    <script>
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("siteMenu");
      const closeBtn = () => menu.querySelector(".menu-close");

      function openMenu() {
        menu.hidden = false;
        requestAnimationFrame(() => menu.classList.add("open"));
        btn.setAttribute("aria-expanded", "true");
        document.body.classList.add("body-lock");
        closeBtn().focus();
      }

      function closeMenu() {
        menu.classList.remove("open");
        btn.setAttribute("aria-expanded", "false");
        document.body.classList.remove("body-lock");
        menu.addEventListener("transitionend", function onEnd() {
          menu.hidden = true;
          menu.removeEventListener("transitionend", onEnd);
        });
        btn.focus();
      }

      btn.addEventListener("click", openMenu);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && menu.classList.contains("open")) closeMenu();
      });
      menu.addEventListener("click", (e) => {
        if (e.target === menu) closeMenu();
      });
      document.addEventListener("click", (e) => {
        if (e.target.matches(".menu-close")) closeMenu();
      });
    </script>
  </body>
</html>
