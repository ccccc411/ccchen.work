  </head>
  <body>
    <button
      class="menu"
      id="menuBtn"
      aria-controls="siteMenu"
      aria-expanded="false"
      aria-label="Open menu"
    >
      <img src="homepageimage/menu.png" alt="Menu" width="36" />
    </button>

    <!-- 全螢幕選單（平常隱藏） -->
    <nav class="overlay-menu" id="siteMenu" hidden>
      <button class="menu-close" aria-label="Close menu">×</button>
      <ul class="menu-list">
        <li><a href="index.html">HOME</a></li>
        <li><a href="Work/index.html">PROJECT</a></li>
        <li><a href="Interation/index.html">INTERATION</a></li>
        <li><a href="Photography/index.html">PHOTOGRAPHY</a></li>
        <li><a href="Film/index.html">FILM</a></li>
        <li><a href="AboutMe/index.html">About Me</a></li>
      </ul>
    </nav>
    <div class="intro">
      <div class="me_pic"><img src="AboutMe/Me.png" alt="" /></div>
      <div class="me_text">
        <div class="me_name"><h1>CC Chen</h1></div>
        <div class="me_intro">
          <p>
            Will be coming soon...Will be coming soon...Will be coming soon...
            Will be coming soon...Will be coming soon...Will be coming
            soon...Will be coming soon...
          </p>
        </div>
      </div>
    </div>
    <div class="allright">
      <p>Copyright © CC CHEN, 2025</p>
    </div>
    <!-- 開關選單 -->
    <script>
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("siteMenu");
      const closeBtn = () => menu.querySelector(".menu-close");

      function openMenu() {
        menu.hidden = false;
        requestAnimationFrame(() => menu.classList.add("open"));
        btn.setAttribute("aria-expanded", "true");
        document.body.classList.add("body-lock");
        closeBtn().focus();
      }

      function closeMenu() {
        menu.classList.remove("open");
        btn.setAttribute("aria-expanded", "false");
        document.body.classList.remove("body-lock");
        menu.addEventListener("transitionend", function onEnd() {
          menu.hidden = true;
          menu.removeEventListener("transitionend", onEnd);
        });
        btn.focus();
      }

      btn.addEventListener("click", openMenu);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && menu.classList.contains("open")) closeMenu();
      });
      menu.addEventListener("click", (e) => {
        if (e.target === menu) closeMenu();
      });
      document.addEventListener("click", (e) => {
        if (e.target.matches(".menu-close")) closeMenu();
      });
    </script>
  </body>
</html>
